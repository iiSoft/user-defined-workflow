<!DOCTYPE html>
<html ng-app="workflowManagement">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="bootstrap.css" rel="stylesheet" />
<link href="bootstrap-theme.css" rel="stylesheet" />
<script src="jquery-1.12.4.min.js"></script>
<script src="angular.js"></script>
<script src="bootstrap.min.js"></script>
<script>
	angular.module("workflowManagement", []);
</script>

<script src="controllers/workflowManagement.js"></script>
<script src="controllers/test.js"></script>
</head>

<body ng-controller="workflowManageCtrl">
	<div class="navbar" ng-controller="testCtrl">
		<a class="navbar-brand" href="#">Workflow Management</a>
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">流程</a></li>
			<li><a href="#">任务</a></li>
			<li><a href="#">管理</a></li>
		</ul>
		<cart-summary>
	</div>
	<div class="alert alert-danger" ng-show="data.error">
		Error ({{data.error.status}}). The product data was not loaded. <a
			href="/app.html" class="alert-link">Click here to try again</a>
	</div>
	<div class="panel panel-default row">
		<div class="col-xs-3">
			<div ng-repeat="model in data.models">
				<a class="btn">{{model.name}}</a>
				<button ng-click="deployModel(model.id)" class="btn btn-xs btn-primary">
					Deploy
				</button>
				<button ng-click="editModel(model.id)" class="btn btn-xs btn-primary">
					Edit
				</button>
				<button ng-click="deleteModel(model.id)" class="btn btn-xs btn-primary">
					Delete
				</button>
			</div>
			<button class="btn btn-link" ng-click="newModel()">new model</button>
		</div>
		<div class="col-xs-8">Model details</div>
	</div>
	<ng-view />
	<!-- 创建Model弹出框 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">New Model</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Name</label> <input name="modelName" class="form-control"
							ng-model="modelName" required />
					</div>
					<div class="form-group">
						<label>Description</label> <input name="description"
							class="form-control" ng-model="description" />
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary"
						ng-click="createModel(modelName, description)">Create</button>
				</div>
			</div>
		</div>
	</div>
	<>
</body>
